{% extends "learning_logs/base.html" %}

{% block header %}
<h1>主题</h1>
{% endblock header %}

{% block content %}

    <ur>
        {% for topic in topics %}
        <li>
            <h3>
            <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
            </h3>
        </li>
        {% empty %}
        <li>没有主题可以显示，赶快创建一个吧</li>
        {% endfor %}
    </ur>

    <br>
    <h3><a href="{% url 'learning_logs:new_topic' %}">创建新主题</a></h3>
    <br>


{% endblock content %}
